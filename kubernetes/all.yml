apiVersion: apps/v1beta2
kind: Deployment
metadata: 
  name: scaffork_django-django-deploy
spec:
  selector:
    matchLabels:
      name: scaffork_django-django-deploy
  template:
    metadata:
      labels:
        project: statue-of-liberty-dev
        name: scaffork_django-django-deploy
        environment: dev
        tier: backend
    spec:
      containers:
        - name: scaffork_django-django
          image: gcr.io/statue-of-liberty-dev/scaffork_django-django:dev
          command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
          envFrom:
           - configMapRef:
               name: scaffork_django-django-configmap  # secret must have been created
          ports:
           - name: http
             containerPort: 8000
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            httpGet:
              path: /api/v1/
              port: 8000
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            httpGet:
              path: /api/v1/
              port: 8000
        - image: b.gcr.io/cloudsql-docker/gce-proxy:1.11
          name: cloudsql-proxy
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=statue-of-liberty-dev:us-central1:pentagon-dev=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-oauth-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      # [START volumes]
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
      # [END volumes] 

---
apiVersion: v1
kind: Service
metadata: 
  name: scaffork_django-django-service
  labels:
    name: scaffork_django-django-service
    project: statue-of-liberty-dev
spec:
  selector: 
    name: scaffork_django-django-deploy
  type: NodePort
  ports:
    - name: http
      port: 8081
      targetPort: 8000
